{% set name = "ufs2arco" %}
{% set version = "0.17.2" %}
{% set build = 0 %}

{% set nompi = nompi or 'mpi' %}
{% set install_with_mpi4py = nompi == "mpi" %}

{% if install_with_mpi4py %}
{% set mpi_prefix = "mpi" %}
# prioritize mpi via build number
{% set build = build + 100 %}
{% else %}
{% set mpi_prefix = "nompi" %}
{% endif %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ufs2arco-{{ version }}.tar.gz
  sha256: 3c644b2648ae4f59b1a319244901c7ee96ec56fd57e2e975367f6946f661b3c8

build:
  entry_points:
    - ufs2arco = ufs2arco.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  string: {{ mpi_prefix }}_pyh{{ PKG_HASH }}_{{ build }}
  number: {{ build }}

requirements:
  host:
    - python  {{ python_min }}
    - setuptools >=64.0.0
    - setuptools-scm >=8
    - pip
  run:
    - python  >={{ python_min }}
    - numpy <2.3
    - xarray
    - cf_xarray
    - cftime
    - netcdf4
    - h5netcdf
    - zarr <3
    - cfgrib
    - bottleneck
    - flox
    - dask-core
    - fsspec
    - s3fs
    - gcsfs >=2025.10.0
    - xesmf
    - esmf * nompi*
    # conda smithy complains about selectors, so use jinja
{% if install_with_mpi4py %}
    - mpi4py
{% endif %}

test:
  imports:
    - ufs2arco
  commands:
  {% if install_with_mpi4py %}
    - export OMPI_MCA_plm=isolated
    - export OMPI_MCA_btl_vader_single_copy_mechanism=none
    - export OMPI_MCA_rmaps_base_oversubscribe=yes
  {% endif %}
    - pip check
    - ufs2arco --help
  requires:
    - python  {{ python_min }}
    - pip

about:
  home: https://github.com/NOAA-PSL/ufs2arco
  summary: Tools for converting Unified Forecast System (UFS) output to Analysis Ready, Cloud Optimized (ARCO) format
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/NOAA-PSL/ufs2arco
  doc_url: https://ufs2arco.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - timothyas
